<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>
      Pixelog | Digital Marketing, Branding & Web Development Agency
    </title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Pixelog is a creative digital agency offering branding, digital marketing, web development, SEO, media promotions, and social media solutions for startups and growing businesses."
    />
    <meta
      name="keywords"
      content="Pixelog, digital marketing agency, branding agency, web development, SEO services, media promotions, social media marketing, Meta ads, influencer marketing"
    />
    <meta name="author" content="Pixelog" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/P.svg" />

    <!-- Open Graph (Social Sharing) -->
    <meta
      property="og:title"
      content="Pixelog | Digital Marketing & Creative Agency"
    />
    <meta
      property="og:description"
      content="We help startups and growing brands build a strong digital presence through branding, marketing, and web development."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.pixelog.in" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Theme Color (Mobile Browsers) -->
    <meta name="theme-color" content="#000000" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.pixelog.in" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
